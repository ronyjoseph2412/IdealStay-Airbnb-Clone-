<div class='container'>  
<body class="text-center">
  <header class="d-flex align-items-center pb-3 mb-5 border-bottom" style="color:black;">
    <a href="/" class="d-flex align-items-center text-dark text-decoration-none">

    </a>

  <body background="static/login1.jpg"></body>  
<main class="form-signin">
  <form method='post'>
  {% csrf_token %}
    <h1 class="h3 mb-3 fw-normal my-5">Login Panel</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" name='userlogin'style="background-color:rgb(186,186,186)" placeholder="name@example.com">
      <label for="floatingInput">User Name</label>
    </div>
    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="floatingPassword" name='passlogin'style="background-color:rgb(186,186,186)" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <div class='container'>
<br>
<a class="btn btn-link" href="/contact" role="button">Trouble Logging-In?Contact Us!</a>
</div>
    <p class="mt-5 mb-3 text-muted"><b>Created by IdealStay Team&copy;2021<br></p>
  </form>

</main>
